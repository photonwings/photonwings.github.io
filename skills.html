    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"></script>
    <script>
      dynamicProgress(".html", 75);
      dynamicProgress(".css", 30);
      dynamicProgress(".js", 35);
      dynamicProgress(".react", 15);
      dynamicProgress(".ethereum", 10);
      dynamicProgress(".git", 40);
      function dynamicProgress(className, percentage) {
        var current_progress = 0;
        var interval = setInterval(function () {
          current_progress += 1;
          document.getElementById(className.substring(1) + "-per").innerHTML = current_progress + " %";
          $(className)
            .css("width", current_progress + "%");
          if (current_progress >= percentage)
            clearInterval(interval);
        }, 50);
      }
    </script>
