    <center>
      <h1>Monthly Tweets Count</h1>
    </center>
    <div class="container-fluid">
      <div class="row">
        <div id="my-div" class="col d-flex justify-content-center"></div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>

      // set the dimensions and margins of the graph
      var margin = { top: 30, right: 30, bottom: 100, left: 90 },
        width = 900 - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3.select("#my-div")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

      // Parse the Data
      d3.csv("./assets/data.csv", function (data) {

        // X axis
        var x = d3.scaleBand()
          .range([0, width])
          .domain(data.map(function (d) { return d.Month; }))
          .padding(0.2);
        svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x))
          .selectAll("text")
          .attr("transform", "translate(-10,0)rotate(-45)")
          .style("font-size", "20")
          .style("text-anchor", "end");

        svg.append("text")
          .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.bottom) + ")")
          .style("text-anchor", "middle")
          .style("font-size", "25px")
          .style("font-weight", "bold")
          .text("Months");

        // Add Y axis
        var y = d3.scaleLinear()
          .domain([0, 100])
          .range([height, 0]);
        svg.append("g")
          .style("font-size", "30px")
          .call(d3.axisLeft(y));

        svg.append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 0 - margin.left)
          .attr("x", 0 - (height / 2))
          .attr("dy", "1em")
          .style("text-anchor", "middle")
          .style("font-size", "25px")
          .style("font-weight", "bold")
          .text("Number of Tweets");

        // Bars
        svg.selectAll("mybar")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", function (d) { return x(d.Month); })
          .attr("y", function (d) { return y(d.Tweets); })
          .attr("width", x.bandwidth())
          .attr("height", function (d) { return height - y(d.Tweets); })
          .attr("fill", "black")

      })

    </script>
